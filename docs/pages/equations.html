<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Калькулятор Крамера</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">

        <script src="../js/script.js" defer></script>
        <script src="../js/equations.js" defer></script>

        <link rel="icon" href="../favicon_equations.ico">
    </head>

    <body>
        <header class="header header_equations">
            <div class="header__container container">
                <div class="header__logo logo hint">
                    <img class="logo__img" src="../icons/logo_white.svg" alt="LOGO">
                    <p class="hint__text hint_logo">Это, типа, роспись</p>
                </div>

                <div class="header__links header-link">
                    <a class="header-link_entry header-link__about header-link_equations" href="../index.html">Обо мне</a>
                    <a class="header-link_entry header-link__portfolio header-link_equations" href="./portfolio.html">Портфолио</a>
                </div>
            </div>
        </header>

        <section class="equations-first-section container">
            <h1>Задайте ваше уравнение</h1>

            <div class="equations-first-section__system system">
                <div class="system__bracket">
                    <img src="../icons/brackets.svg" alt="BRACKETS">
                </div>

                <div class="system__lines">
                    <div class="system__line">
                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">x</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">y</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">z</p>
                        </div>
                        <div class="system__input-equals">
                            <p class="system__variable-label math-text">=</p>
                        </div>
                        <div class="system__input-container">
                            <textarea class="system__resultant-input" rows="1" cols="1"></textarea>
                        </div>
                    </div>

                    <div class="system__line">
                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">x</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">y</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">z</p>
                        </div>
                        <div class="system__input-equals">
                            <p class="system__variable-label math-text">=</p>
                        </div>
                        <div class="system__input-container">
                            <textarea class="system__resultant-input" rows="1" cols="1"></textarea>
                        </div>
                    </div>

                    <div class="system__line">
                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">x</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">y</p>
                        </div>
                        <div class="system__operation-container">
                            <select class="system__operation-selection">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="system__input-container">
                            <textarea class="system__input" rows="1" cols="1"></textarea>
                            <p class="system__variable-label math-text">z</p>
                        </div>
                        <div class="system__input-equals">
                            <p class="system__variable-label math-text">=</p>
                        </div>
                        <div class="system__input-container">
                            <textarea class="system__resultant-input" rows="1" cols="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="equations-first-section__buttons">
                <button class="equations-first-section__button full-button" onclick="computeEquation()">Решить</button>
                <button class="equations-first-section__button full-button green-button" onclick="clearEquation()">Очистить</button>
            </div>
        </section>

        <section class="equations-second-section container">
            <h1>Ответ</h1>

            <div class="equations-second-section__delta delta">
                <div class="delta__left-equation">
                    <p class="math-text">Δ =</p>
                </div>

                <div class="delta__matrix matrix">
                    <div class="matrix__line">
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                    </div>

                    <div class="matrix__line">
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                    </div>

                    <div class="matrix__line">
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                        <textarea class="matrix__output output" rows="1" cols="1" disabled></textarea>
                    </div>
                </div>

                <div class="delta__right-equation">
                    <p class="math-text">=</p>
                    <textarea class="delta__output output" rows="1" cols="1" disabled></textarea>
                </div>
            </div>

            <div class="equations-second-section__secondtitle">
                <h2 id="equations-secondtitle">Переменные:</h2>
            </div>

            <div class="equations-second-section__variables variables">
                <div class="variable variables__x">
                    <p class="math-text">x = </p>
                    <textarea class="variables__output output" rows="1" cols="1" disabled></textarea>
                </div>
                <div class="variable variables__y">
                    <p class="math-text">y = </p>
                    <textarea class="variables__output output" rows="1" cols="1" disabled></textarea>
                </div>
                <div class="variable variables__z">
                    <p class="math-text">z = </p>
                    <textarea class="variables__output output" rows="1" cols="1" disabled></textarea>
                </div>
            </div>
        </section>

        <footer class="footer footer_equations">
            <div class="footer__links">
                <a class="footer-link-vk" href="https://vk.com/thalmannpioneer" target="_blank">
                    <div class="footer-link-vk__img">
                        <img class="equations-footer-icon" src="../icons/vk_equations.svg" alt="VK">
                    </div>
                </a>
                <button class="footer-link-telegram" onclick="telegramQrShow()">
                    <div class="footer-link-telegram__img">
                        <img class="equations-footer-icon" src="../icons/telegram_equations.svg" alt="TELEGRAM">
                    </div>
                </button>
                <button class="footer-link-discord" onclick="discordIdCopy()">
                    <div class="footer-link-discord__img">
                        <img class="equations-footer-icon" src="../icons/discord_equations.svg" alt="DISCORD">
                    </div>
                </button>
                <a class="footer-link-steam" href="https://steamcommunity.com/id/CommunistPartyOfNigeria/" target="_blank">
                    <div class="footer-link-steam__img">
                        <img class="equations-footer-icon" src="../icons/steam_equations.svg" alt="STEAM">
                    </div>
                </a>
            </div>
        </footer>


        <!--Ниже всякие временные секции, которые появляются только при определённых условиях-->

        <section class="starting-overlay"></section>

        <section class="telegram-qr-overlay">
            <div class="telegram-qr-overlay__container">
                <button class="telegram-qr-overlay__bg-close" onclick="telegramQrHide()"></button>
                <div class="telegram-qr-overlay__content">
                    <img class="telegram-qr-overlay__img" src="../img/telegram_qr.png" alt="TELEGRAM_QR">
                    <a class="telegram-qr-overlay__link text-link text-link_telegram" href="https://t.me/thalmannpioneer" target="_blank">@thalmannpioneer</a>
                    <button class="telegram-qr-overlay__close-button" onclick="telegramQrHide()"><img class="telegram-qr-overlay__close-button-img" src="../icons/close_button.svg" alt="CLOSE_BUTTON"></button>
                </div>
            </div>
        </section>

        <section class="clipboard-notification notification">
            <div class="notification__container">
                <div class="notification__content">
                    <p>Айди скопирован!</p>
                </div>
            </div>
        </section>

        <section class="nan-notification notification">
            <div class="notification__container">
                <div class="notification__content">
                    <p>Вводные должны быть числами!</p>
                </div>
            </div>
        </section>

        <section class="absres-notification notification">
            <div class="notification__container">
                <div class="notification__content">
                    <p>Это поле обязательно!</p>
                </div>
            </div>
        </section>
    </body>
</html>
